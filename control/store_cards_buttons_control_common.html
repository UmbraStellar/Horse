<script language="JavaScript" type="text/javascript">

// Изменение метрики по айди
function storeMetricChange(id, count) {
	var element = document.getElementById(id);
	if (element != null) {
		element.innerHTML = parseInt(element.innerHTML) + count;
	}
}


// Обновляем содержимое карточки целиком после выполнения экшенов
function storeCardUpdate(cardIndex, innerHTML) {
	var sectionId = 'section_' + cardIndex;
	var section = document.getElementById(sectionId);
	section.innerHTML = innerHTML;
}

</script>
